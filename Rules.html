    <body>
        <h1>Conquer</h1>
        <p>
        1. Press Start to show options. </br>
        2. Pick a line you wish to conquer from the dropdown list.</br> 
        3. Press Next move. </br>
        4. The computer will make its move. If any rooms are conquered (by the player who draws the last line in that room), you will be notified.</br>
        5. Keep playing till you lose.</br>
